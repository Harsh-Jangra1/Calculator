<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calculator App</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="calculator">

    <input type="text" name="" pattern="^[0-9+\-*/().\s]+$" id="">
    <div class="calc-btn">
      <button type="button" class="key-others opreations">Ac</button>
      <button type="button" class="key-others opreations">C</button>
      <button type="button" class="key-others opreations">%</button>
      <button type="button" class="key-operate opreations">/</button>

      <button type="button" class="number opreations">7</button>
      <button type="button" class="number opreations">8</button>
      <button type="button" class="number opreations">9</button>
      <button type="button" class="key-operate opreations">*</button>

      <button type="button" class="number opreations">4</button>
      <button type="button" class="number opreations">5</button>
      <button type="button" class="number opreations">6</button>
      <button type="button" class="key-operate opreations">-</button>

      <button type="button" class="number opreations">1</button>
      <button type="button" class="number opreations">2</button>
      <button type="button" class="number opreations">3</button>
      <button type="button" class="key-operate opreations">+</button>

      <button type="button" class="number opreations">0</button>
      <button type="button" class="number opreations">.</button>
      <button type="button" class="key-operate opreations">=</button>
    </div>
  </div>

  <script src="./src/main.js"></script>
</body>

</html>
