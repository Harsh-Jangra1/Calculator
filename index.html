<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calculator App</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="calculator">

    <input type="text" id="user-input" value="0" readonly>

    <div class="calc-btn">
      <button type="button" class="key-others operations">Ac</button>
      <button type="button" class="key-others operations">C</button>
      <button type="button" class="key-others operations">%</button>
      <button type="button" aria-label="divide" class="key-operate operations">/</button>

      <button type="button" class="number operations">7</button>
      <button type="button" class="number operations">8</button>
      <button type="button" class="number operations">9</button>
      <button type="button" aria-label="multiply" class="key-operate operations">*</button>

      <button type="button" class="number operations">4</button>
      <button type="button" class="number operations">5</button>
      <button type="button" class="number operations">6</button>
      <button type="button" aria-label="substract" class="key-operate operations">-</button>

      <button type="button" class="number operations">1</button>
      <button type="button" class="number operations">2</button>
      <button type="button" class="number operations">3</button>
      <button type="button" aria-label="add" class="key-operate operations">+</button>

      <button type="button" class="number operations">0</button>
      <button type="button" class="number operations">.</button>
      <button type="button" class="key-others operations">=</button>
    </div>
  </div>

  <script src="./src/main.js"></script>
</body>

</html>
